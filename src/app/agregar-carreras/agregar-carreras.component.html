<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="background">
<div *ngIf="error" class="msg-error">{{error}}</div>

<h1 class="background">Agregar Carreras</h1>

<form [formGroup]="carrera" (ngSubmit)="carreraSubmit()">

    <div class="form-group">
        <label for="nombreCarrera">Nombre</label>
        <input type="text" formControlName="nombreCarrera" class="form-control" />
    </div>

    <div class="form-group">
        <button class="btn-primary">Agregar</button>
    </div>

</form>
