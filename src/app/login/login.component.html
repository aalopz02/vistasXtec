<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    
    <p class="title ml-5">XTECDigital</p>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" (click)="AdminUser()" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                                <label class="custom-control-label" for="customRadioInline1"><b>Admin</b></label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" (click)="TeacherUser()" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2"><b>Teacher</b></label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" (click)="StudentUser()" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline3"><b>Student</b></label>
                            </div>
                        </div>
                    </div>
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="LogInForm" (submit)="onSubmit(LogInForm.value)">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input *ngIf="this.userType == 1" id="userID" type="text" formControlName="userID" class="form-control" placeholder="ID number">
                            <input *ngIf="this.userType == 2" id="userID" type="text" formControlName="userID" class="form-control" placeholder="ID number">
                            <input *ngIf="this.userType == 3" id="userID" type="text" formControlName="userID" class="form-control" placeholder="Carnet number">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
